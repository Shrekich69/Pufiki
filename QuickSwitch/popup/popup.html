<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <style>
            * {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: rgb(41, 41, 41);
                color: rgb(230, 230, 230);
                margin: 0px;
            }

            h1 {
                margin-top: 0px;
            }
            h2 {
                margin-top: 0;
                color: rgb(214, 214, 214);
                margin-bottom: 5px;
            }

            button, input:not(.colorInput) {
                font-weight: 700;
                font-size: large;
                height: 18px;
                border-radius: 7px;
                background: rgb(126, 126, 126);
                color: rgb(199, 199, 199);
            }
            .colorInput {
                background: rgb(126, 126, 126);
                padding: 0;
                margin-right: 5px;
                height: 20px;
                width: 20px;
                border-radius: 7px;
            }

            header * {
                background: rgb(104, 97, 92);
                text-align: center;
                margin: 0;
            }
            header img {
                display: inline;
            }

            #tabGroups {
                border-radius: 5px;
                border: solid 1px grey;
                margin: 5px;
            }
            #groupsList {
                list-style: none;
                margin: 5px;
                padding: 0;
            }
            #groupsList div:not(:first-child) {
                border-top: solid 2px grey;
                margin-top: 5px;
                padding-top: 4px;
            }
            #modal {
                border-radius: 7px;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <header>
                <div>
                    <h1><img src="/icons/penicat32.png">Quick Switch</h1>
                </div>
            </header>
        </div>
        <div id="tabGroups">
            <header><h3>Группы вкладок</h3></header>
            <ul id="groupsList">
                
            </ul>
            <div id="modal" class="hidden">
                <input type="button" class="colorInput" style="background: blue;">
                <input type="button" class="colorInput" style="background: turquoise;">
                <input type="button" class="colorInput" style="background: green;">
                <input type="button" class="colorInput" style="background: yellow;">
                <input type="button" class="colorInput" style="background: orange;">
                <input type="button" class="colorInput" style="background: red;">
                <input type="button" class="colorInput" style="background: pink;">
                <input type="button" class="colorInput" style="background: purple;">
            </div>
        </div>
        <script src="popup_script.js"></script>
    </body>
</html>
